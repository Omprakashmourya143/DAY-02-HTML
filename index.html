<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
    .container{
        background-color: lightgray;
        padding: 20px;
        margin: 20px;
        border: 2px solid black;
    }  
    h2{
        color: aqua;
    }
    .fn{
        color: red;
    }
    .mn{
        color: white;
    }
    .ln{
        color: green;
    }
    .el{
        color: blueviolet;
    }
    .psd{
        color: rgb(133, 118, 56);
    }
    .btn{
        color: red;
        border: 2px solid black;
        width: 70px;
        height: 30px;

    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <label class="fn" for="FirstName"><b>FirstName :</b></label>
        <input type="text" placeholder=""><br><br>
        <label class="mn" for="MiddleName"><b>MiddleName :</b></label>
        <input type="text" placeholder=""><br><br>
        <label class="ln" for="LastName"><b>LastName :</b></label>
        <input type="text" placeholder=""><br><br>
        <label class="el" for="Email"><b>Email :</b></label>
        <input type="Email" placeholder=""><br><br>
        <label class="psd" for="Password"><b>Password :</b></label>
        <input type="text" placeholder=""><br><br>
        <input class="btn" type="button" value="Login">
    </div>

</body>
</html>
